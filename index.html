<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/favicon.png">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>

    <main>
        <h3>CASIO</h3>

        <div id="display">
        </div>

        <section id="buttons">
            <section id="column1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </section>

            <section id="column2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </section>

            <section id="column3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </section>

            <section id="column4">
                <button>C</button>
                <button>0</button>
                <button>.</button>
            </section>

            <section id="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </section>

            <section id="equal-sign">
                <button>=</button>
            </section>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
